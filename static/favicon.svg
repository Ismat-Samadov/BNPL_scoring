<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e8449" stroke-width="2"/>

  <!-- Wheat/grain symbol -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Stem -->
    <line x1="50" y1="70" x2="50" y2="30" stroke-width="3" stroke-linecap="round"/>

    <!-- Grains on left -->
    <ellipse cx="42" cy="35" rx="4" ry="6" transform="rotate(-20 42 35)"/>
    <ellipse cx="40" cy="42" rx="4" ry="6" transform="rotate(-15 40 42)"/>
    <ellipse cx="40" cy="50" rx="4" ry="6" transform="rotate(-10 40 50)"/>

    <!-- Grains on right -->
    <ellipse cx="58" cy="35" rx="4" ry="6" transform="rotate(20 58 35)"/>
    <ellipse cx="60" cy="42" rx="4" ry="6" transform="rotate(15 60 42)"/>
    <ellipse cx="60" cy="50" rx="4" ry="6" transform="rotate(10 60 50)"/>

    <!-- Top grain -->
    <ellipse cx="50" cy="28" rx="4" ry="6"/>
  </g>

  <!-- Dollar sign overlay (subtle) -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">$</text>
</svg>
